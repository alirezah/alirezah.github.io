<!doctype html>
<html lang="en-US" ng-app="actionsApp">
  <head>
    <title>Action Items</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" data-semver="1.1.5" data-require="angular.js@*"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js" data-semver="0.4.0" data-require="angular-ui@*"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/jquery.expander.min.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/poc.js"></script>
    <link rel="stylesheet" href="css/poc.css">
  </head>
  <body>
    <div id="actions" ng-controller="actionsController">
      <table id="actionList" aria-label="List of Action Items">
        <tr>
          <th id="filters">
            <select id="programList">
              <option value="all">All Programs</option>
              <option ng-repeat="action in actions | orderBy:'program' | unique:'program'" value="{{ action.program }}">{{ action.program }}</option>
            </select>
            <select id="categoryList">
              <option value="all">All Categories</option>
              <option ng-repeat="action in actions | orderBy:'category' | unique:'category'" value="{{ action.category }}">{{ action.category }}</option>
            </select>
            <select id="statusList">
              <option value="all">All Statuses</option>
              <option ng-repeat="action in actions | orderBy:'status' | unique:'status'" value="{{ action.status }}">{{ action.status }}</option>
            </select>
          </th>
        </tr> 
        <tr class="row" ng-repeat="action in actions | orderBy:'program'" on-finish-render="ngRepeatFinished">
          <td category="{{ action.category }}" program="{{ action.program }}" status="{{ action.status }}">
            <strong><span class="title">{{ action.title }}</span></strong>
            <div class="status">
              {{ action.status }}
            </div>
            <br/>
            <em>{{ action.program }} - {{ action.category }}</em>
            <p>{{ action.description }}</p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
